apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: pipeline
  name: pipeline
  namespace: default
spec:
  selector:
    matchLabels:
      app: pipeline
  template:
    metadata:
      labels:
        app: pipeline
    spec:
      containers:
      - image: gcr.io/jk-example-project/pipeline:24495bd6fb8e4d5ce52f6ee041a3b50fd6a7fa2a
        name: pipeline
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
