apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: pipeline
  name: pipeline
  namespace: default
spec:
  selector:
    matchLabels:
      app: pipeline
  template:
    metadata:
      labels:
        app: pipeline
    spec:
      containers:
      - image: gcr.io/jk-example-project/pipeline:b52b4ea4780804aec796167ce3ffe414a312275c
        name: pipeline
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
