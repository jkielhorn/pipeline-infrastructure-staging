apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: pipeline
  name: pipeline
  namespace: default
spec:
  selector:
    matchLabels:
      app: pipeline
  template:
    metadata:
      labels:
        app: pipeline
    spec:
      containers:
      - image: gcr.io/jk-example-project/pipeline:65c3c2a0f4d7a49288f7a39c9c3602e5fd4a0f9c
        name: pipeline
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
